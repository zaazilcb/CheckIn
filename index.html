<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check In</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class = "form">
        <form action="" id="formulario">
            <div class="title">
                <h1>Check In</h1>
                <h3>Generales de reservación</h3>
           </div>
            <div class="form-container">
                <div class="select-habitacion">
                    <label for="numero-habitaciones">Número de habitaciones</label>
                    <input type="number"  class= "input-padron" id="numero-habitaciones" placeholder="1" required >
                </div>
                <div id="select-adultos" ></div>
                <div id="select-menores"></div>

                <input type="button"  class="form-submit" value="Cargar" id = "boton" onclick="recogerDatos(), ocultar('boton')">
                <input type="reset"  class="form-submit" value="Resetear" onclick="location.reload() ">

            </div>
        </form>
        <h3 id="respuesta" class="title"></h3>
    </div>
    <script src="./app.js"></script>
</body>
</html>
